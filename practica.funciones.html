<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones Js</title>
</head>
<body>
    <form id="operacion" action="">
        <label for="">Escribe el número 1:</label>
        <input id="numeroUno" type="number">
        <br>
        <label for="">Escribe el número 2:</label>
        <input id="numeroDos" type="number">
        <br>
        <button id="boton" type="submit">Sumar los números</button>
    </form>
    <form id="operacionR" action="">
        
        <button id="botonR" type="submit">Restar los números</button>
    </form>
    <label>Ingresa el numero 1</label>
        <input type="number" id="num1"><br>
        <label>Ingresa el numero 2</label>
        <input type="number" id="num2"><br>

        <button onclick="sumar()">Sumar</button>
        <p id="resul"></p>
        <button onclick="restar()">Restar</button>
        <p id="resulR"></p>
</body>
<script>
    function suma(n1, n2) {
        var resultado;
        resultado = n1 + n2;
        return resultado;
    }

     //Forma 1 de obtener la información con SUMA
     
    function operacion(e){
        var inputs = document.getElementsByTagName("input");
        var numUnoUsuario = parseFloat(inputs[0].value);
        var numDosUsuario = parseFloat(inputs[1].value);

        var mostrar = suma(numUnoUsuario, numDosUsuario);
        alert(mostrar);
    }

    var boton = document.getElementById("boton");
    boton.addEventListener("click", operacion);

    function resta(n1, n2) {
        var resultado;
        resultado = n1 - n2;
        return resultado;
    }

     //Forma 1 de obtener la información con RESTA
     
    function operacionR(e){
        var inputs = document.getElementsByTagName("input");
        var numUnoRUsuario = parseFloat(inputs[0].value);
        var numDosRUsuario = parseFloat(inputs[1].value);

        var mostrar = resta(numUnoRUsuario, numDosRUsuario);
        alert(mostrar);
    }

    var botonR = document.getElementById("botonR");
    botonR.addEventListener("click", operacionR);

    //Forma 2 de obtener la información con SUMA

    function sumar(){

        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;

        num1 = parseInt(num1);
        num2 = parseInt(num2);

        var resul = num1 + num2;
        document.getElementById("resul").textContent = "El resultado es: " + resul;
    }

    //Forma 2 de obtener la información con RESTA

    function restar(){

    var num1 = document.getElementById("num1").value;
    var num2 = document.getElementById("num2").value;

    num1 = parseInt(num1);
    num2 = parseInt(num2);

    var resulR = num1 - num2;
    document.getElementById("resulR").textContent = "El resultado es: " + resulR;
}
</script>
</html>
