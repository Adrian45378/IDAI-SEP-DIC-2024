<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón CSS</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    .button {
    margin: auto; 
    display: block; 
    width: 20%; 
    background-color: #9a48c9; 
    padding: 20px; 
    color: white; 
    text-align: center; 
    font-family: Arial, sans-serif; 
    letter-spacing: 1px; 
    border-radius: 50px; 
    box-shadow: 0px 5px 8px 0px rgba(0, 0, 0, 0.50); 
    transition: background-color 1s; 
}

.button:hover {
    background-color: #7a39a1;
}

    </style>
</head>
<body>
    <button class="button">Haz clic aquí</button>
</body>
</html>
